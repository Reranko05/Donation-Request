<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Get Started</title>
</head>
<body>
    <div class="content">
    <div class ="form-container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Enter Your Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="Age" class="form-label">Enter Your Age</label>
              <input type="number" class="form-control" id="age" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="phone_number" class="form-label">Enter Your Phone Number</label>
              <input type="tel" class="form-control" id="phone_number">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">Enter Your State</label>
                <input type="text" class="form-control" id="state">
              </div>
              <div class="mb-3">
                <label for="city" class="form-label">Enter Your City</label>
                <input type="text" class="form-control" id="city">
              </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
    </div>
    <script type="module" src="get-started.js" defer></script>
</body>
</html>
